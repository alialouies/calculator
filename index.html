<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Futuro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-section">
    <main class="calculator">
        <output id="user-input"></output>
        <output id="display"></output>
        <button id="clear">AC</button>
        <button id="clear-one">C</button>
        <button class="operator" id="">%</button>
        <button class="operator" id="divide-sign">/</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="multiply-sign">x</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator"  id="minus-sign">-</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="plus-sign">+</button>
        <button class="number" id="zero">0</button>
        <button class="number" id="dot">.</button>
        <button id="equal-sign">=</button>
    </main>
    </div>
    <footer class="footer-container">
        <footer class="credits">
            Developed by Alia Louies
        </footer>
    </footer>
    <script src="main.js"></script>
</body>

</html>
